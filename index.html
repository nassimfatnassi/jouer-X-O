<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Jeu X/O</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="bloc">
        <table>
            <tr class="ligne1">
                <td class="colone" id="c1"></td>
                <td class="colone" id="c2"></td>
                <td class="colone" id="c3"></td>
             </tr>
             <tr class="ligne2">
                <td class="colone" id="c4"></td>
                <td class="colone" id="c5"></td>
                <td class="colone" id="c6"></td>
              </tr>
              <tr class="ligne3">
                <td class="colone" id="c7"></td>
                <td class="colone" id="c8"></td>
                <td class="colone" id="c9"></td>
              </tr>
        </table>
        <div id="score">
            <p>C'est au tour du joueur<span id="joueur">1</span></p>
            <p>Score joueur 1:<span id="score1">0</span></p>
            <p>Score joueur 2:<span id="score2">0</span></p>
            <p>Match Nul:<span id="scoreNul">0</span></p>
        </div>
    </div>
   
</body>
<script src="./index.js"></script>
</html>
